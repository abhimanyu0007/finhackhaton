    <style>
        body {
			background-image: url(https://tse1.mm.bing.net/th/id/OIP.UEblXoehp4zAEDUE1BTjQgHaDt?w=328&h=174&c=7&r=0&o=5&dpr=1.3&pid=1.7);
			background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            --display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
 
        .login-form,
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #4d4d4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
 
        .login-form:hover,
        .signup-form:hover {
            transform: scale(1.05);
        }
 
        .login-form h2,
        .signup-form h2 {
            text-align: center;
            color: #ffffff;
        }
 
        .login-form label,
        .signup-form label {
            color: #ffffff;
        }
 
        .login-form .btn-primary,
        .signup-form .btn-warning {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease-in-out;
        }
 
        .login-form .btn-primary:hover,
        .signup-form .btn-warning:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
 
        .signup-link,
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ffffff;
        }
 
        .signup-link:hover,
        .back-to-login:hover {
            text-decoration: underline;
            cursor: pointer;
        }
 
        .hidden {
            display: none;
        }
    </style>
</head>

    <div class="container">
        <div class="row">
            <!-- Login Form -->
            <div class="col-md-6 offset-md-3 login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <a href="./home.html" type="submit" class="btn btn-primary btn-block">Login</a>
                    <div class="mt-3 text-center signup-link" onclick="toggleSignupForm()">Sign Up</div>
                    <div class="mt-3 text-center">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <!-- Sign Up Form -->
            <div class="col-md-6 offset-md-3 signup-form hidden">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" class="form-control" id="signupUsername" name="signupUsername" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Choose a password">
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Sign Up</button>
                    <div class="mt-3 text-center back-to-login" onclick="toggleSignupForm()">Back to Login</div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <script>
        function toggleSignupForm() {
            const loginForm = document.querySelector('.login-form');
            const signupForm = document.querySelector('.signup-form');
            
 
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }
    </script>
